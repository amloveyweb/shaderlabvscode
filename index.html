<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShaderlabVSCode</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Visual Studio Code extension for Unity Shaderlab programming"/>
  <meta name="keywords" content="Shaderlab, Visual Studio, Visual Studio Code, Unity Shaderlab programming"/>
  <meta property="og:description" content="Visual Studio Code extension for Unity Shaderlab programming"/>
  <meta property="og:url" content="https://www.amlovey.com/shaderlabvscode/" />
  <meta property="og:site_name" content="ShaderlabVSCode" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
  <link rel="stylesheet" href="https://www.amlovey.com/static/iconfont.css">
  <style>
    :root {
      --theme-color : black;
      --content-max-width : 68em;
      --sidebar-width: 19em;
    }

    .app-nav a {
      color: #4d4d4d;
    }
  </style>
</head>
<body>
  <div data-app id="main">Please wait...</div>
  <script src="http://www.amlovey.com/uas/banner/banner.js"></script>
  <script>
    window.$docsify = {
      el: '#main',
      loadSidebar: "sidebar.md",
      loadNavbar: "navbar.md",
      ga: 'UA-81897785-4',
      name: "ShaderlabVSCode",
      auto2top: true,
      mergeNavbar: true,
      themeable: {
        readyTransition: true,
        responsiveTables: true,
      },
      plugins: [
        function(hook) {
          hook.beforeEach(function(html) {
            var blankLines = "<h5/> \n\n";
            return (blankLines + html);
          });
        },
        UASBanner.create()
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
